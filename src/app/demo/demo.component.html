
<div class="calendar">

  <div class="calendar__header_months">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>

  <div class="container">
    <div class="cell" *ngFor="let day of days; let i = index">
        <div *ngIf="i >= getDay()">
          {{data[0].checkin_dates[i-getDay()].day + 1}}
        </div>
    </div>
  </div>

</div>
